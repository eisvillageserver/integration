
<div class="col-xs-12 col-centered images" ng-if="!loading">


  <div class="image-block">
    <div class="col-xs-6 col-md-3" ng-repeat="i in images" ng-if="!showOne">
      <a ng-click="showSingle(i)" class="thumbnail">
        <img ng-src="{{i.S3URI}}" />
      </a>
    </div>
    <div class="col-xs-12" ng-if="showOne" id="gallery">
      <div class="image thumbnail">

          <img ng-src="../../{{showImage.S3URI}}"/>

                <div class="download">
                  <a  ng-click="dlCountService(showImage.UID, showImage.S3URI)"><i class="fa fa-download"></i></a>
                </div>
      </div>

    </div>
  </div>


</div>


<div class="col-xs-12 col-centered loading" ng-if="loading">
  <i class="fa fa-spinner fa-pulse"></i>
</div>


    <div class="row" id="return" ng-if="!loading">
      <a href="../../#/" ng-if="!showOne"><i class="fa fa-reply"></i></a>
      <a ng-click="showBack()" ng-if="showOne"><i class="fa fa-reply"></i></a>
    </div>
