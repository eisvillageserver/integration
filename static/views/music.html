<div class="col-xs-12 col-centered" ng-if="!loading">


  <div class="col-xs-12 col-md-6 grid-item" ng-repeat="m in music">
    <audio controls>
      <source ng-src="{{m.S3URI}}" type="audio/mpeg">

    Your browser does not support the audio element.
    </audio>
    <div class="music-info">
      <h1>{{m.Title}}</h1>
      <span class="description" ng-if="m.Description">{{m["Description"]}}</span>
      <div class="description">
        <span class="description" ng-if="!m.Description"><i>No Description</i></span>
      </div>

      <div class="download">
        <a ng-click="dlCountService(m.UID, m.S3URI)"><i class="fa fa-download"></i></a>
      </div>
    </div>
  </div>
</div>

<div class="col-xs-12 col-centered loading" ng-if="loading">
  <i class="fa fa-spinner fa-pulse"></i>
</div>



<div class="row" id="return" ng-if="!loading">
  <a href="../../#/"><i class="fa fa-reply"></i></a>
</div>
